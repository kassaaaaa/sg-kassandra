<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KiteOps - Notify Customer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2642",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "surface": "#ffffff",
                        "text-heading": "#111111",
                        "text-body": "#555555",
                        "border-color": "#d1dbe6",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px",
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light/80 p-4 dark:bg-background-dark/80 group/design-root overflow-x-hidden">
<div class="m-auto flex w-full max-w-2xl flex-col rounded-xl border border-border-color bg-surface shadow-lg dark:border-zinc-800 dark:bg-background-dark">
<!-- Modal Header -->
<div class="flex items-center justify-between gap-4 border-b border-border-color p-6 dark:border-zinc-800">
<p class="text-xl font-bold tracking-tight text-text-heading dark:text-white">Notify Customer: Jane Doe</p>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-text-body transition-colors hover:bg-background-light dark:text-zinc-400 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="flex flex-col gap-6 p-6">
<!-- Recipient Field -->
<div class="flex flex-col">
<p class="pb-2 text-sm font-medium text-text-heading dark:text-zinc-300">Recipient</p>
<div class="flex h-12 w-full items-center rounded-lg border border-border-color bg-background-light px-4 text-sm text-text-body dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-400">
                        Jane Doe &lt;jane.doe@example.com&gt;
                    </div>
</div>
<!-- Lesson Details Field -->
<div class="flex flex-col">
<p class="pb-2 text-sm font-medium text-text-heading dark:text-zinc-300">Lesson Details</p>
<div class="flex h-12 w-full items-center rounded-lg border border-border-color bg-background-light px-4 text-sm text-text-body dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-400">
                        Private Kitesurfing Lesson with John A. on Oct 26, 2024 at 2:00 PM
                    </div>
</div>
<!-- Message Textarea -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-text-heading dark:text-zinc-300">Message</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-color bg-surface p-4 text-sm font-normal leading-normal text-text-heading placeholder:text-text-body/70 focus:border-primary/50 focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" rows="6">Hi Jane,

Unfortunately, your Private Kitesurfing Lesson with John A. on October 26th at 2:00 PM needs to be rebooked due to strong winds forecasted.

Your safety is our top priority. Please contact us at your earliest convenience to reschedule.

Best,
The KiteOps Team</textarea>
</label>
<!-- Send Options -->
<label class="flex cursor-pointer items-center gap-x-3">
<input class="h-5 w-5 rounded border-2 border-border-color bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-primary/20 focus:ring-offset-0 dark:border-zinc-600 dark:checked:bg-primary dark:focus:ring-offset-background-dark" type="checkbox"/>
<p class="text-sm font-normal leading-normal text-text-body dark:text-zinc-300">Send as SMS</p>
</label>
</div>
<!-- Modal Footer -->
<div class="flex flex-row-reverse items-center gap-4 border-t border-border-color p-6 dark:border-zinc-800">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-4 py-2.5 text-sm font-medium leading-normal text-white transition-colors hover:bg-primary/90">
<span class="truncate">Send Notification</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent px-4 py-2.5 text-sm font-medium leading-normal text-text-body transition-colors hover:bg-background-light dark:text-zinc-300 dark:hover:bg-zinc-800">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</body></html>
