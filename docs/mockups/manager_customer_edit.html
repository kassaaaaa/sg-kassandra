<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Customer Information Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0A2540",
            "background-light": "#F5F5F5",
            "background-dark": "#111921",
            "surface": "#FFFFFF",
            "accent": "#4A90E2",
            "text-heading": "#111111",
            "text-body": "#555555",
            "border-light": "#E0E0E0"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDMBZvst0rmubn0nsdO4rger_xsR8Mue78MJSE6Y6TBwjimfqbR6bcvhz3DZzw8vh_-y4IfT46h0YY54eFyC4fcUVwd-nKghRqmr2Ei6CFWIOc65nPFbTBlL1YuAoDnrN1LG_n_VEYsQA36-9DSBzBx8s62mDYoPBmcg_gDS-a4FCKDbmE-lNjeuZi1DO_KcJZiUluG6nrt0FHiPXW_MCNhUq5oRQ14HfamvKNw1YPmeoQ0uPo86XybT2VUAEIrDjMnwneOgP9fSWs"); background-size: cover; background-position: center;'>
<div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
<div class="relative m-4 flex w-full max-w-2xl flex-col overflow-hidden rounded-xl bg-surface shadow-2xl dark:bg-background-dark">
<div class="border-b border-border-light p-6 dark:border-white/10">
<div class="flex items-center justify-between">
<h2 class="text-text-heading dark:text-white text-xl font-bold leading-tight">Edit Customer Information</h2>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-background-light text-text-body hover:bg-border-light dark:bg-white/10 dark:text-white dark:hover:bg-white/20">
<span class="material-symbols-outlined text-xl" data-icon="close">close</span>
</button>
</div>
</div>
<div class="flex-1 overflow-y-auto p-6">
<div class="flex flex-col gap-6">
<div class="flex w-full flex-col gap-4 sm:flex-row sm:items-center">
<div class="flex-shrink-0">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24" data-alt="Profile picture of Alex Johnson" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDR1ToprpsiwZPVxSHLS7QuoUurQ7DL9GB5ZdY7eMBKA34_pz_JIEqtv2-54xDEuDWuKgujgnMe0i02XxGlrymaF-cGsKXdTbslS1phOhguIZ6nnYX3QCbpSsFK3o_G3bIgbvp0wWECzag0YxD7262MNZuDuH-T_tjwwAQAHAJm0rkU33LI1eZfw3oakqSFkeHtaLeK8JD970URJOrcmrGHa30IBSc2-ugsV3expXJ9MCvQc0srfLP-NXhEaP8QH4TnaCMUgBKTphI");'></div>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-heading dark:text-white text-lg font-bold">Alex Johnson</p>
<p class="text-text-body dark:text-gray-400 text-sm">alex.johnson@example.com</p>
<button class="mt-3 flex w-fit cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-background-light text-text-body text-sm font-semibold hover:bg-border-light dark:bg-white/10 dark:text-white dark:hover:bg-white/20">
<span class="truncate">Change Picture</span>
</button>
</div>
</div>
<div class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
<label class="flex flex-col col-span-2 sm:col-span-1">
<p class="text-text-heading dark:text-white text-sm font-medium pb-2">Customer Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-body dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light bg-background-light focus:border-accent dark:border-white/20 dark:focus:border-accent h-12 placeholder:text-text-body/50 p-3 text-base font-normal" value="Alex Johnson"/>
</label>
<label class="flex flex-col col-span-2 sm:col-span-1">
<p class="text-text-heading dark:text-white text-sm font-medium pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-body dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light bg-background-light focus:border-accent dark:border-white/20 dark:focus:border-accent h-12 placeholder:text-text-body/50 p-3 text-base font-normal" value="+1 (555) 123-4567"/>
</label>
<label class="flex flex-col col-span-2">
<p class="text-text-heading dark:text-white text-sm font-medium pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-body dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light bg-background-light focus:border-accent dark:border-white/20 dark:focus:border-accent h-12 placeholder:text-text-body/50 p-3 text-base font-normal" type="email" value="alex.johnson@example.com"/>
</label>
<label class="flex flex-col">
<p class="text-text-heading dark:text-white text-sm font-medium pb-2">Age</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-body dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light bg-background-light focus:border-accent dark:border-white/20 dark:focus:border-accent h-12 placeholder:text-text-body/50 p-3 text-base font-normal" type="number" value="34"/>
</label>
<div class="relative flex flex-col">
<p class="text-text-heading dark:text-white text-sm font-medium pb-2">Gender</p>
<select class="form-select flex w-full min-w-0 flex-1 appearance-none items-center overflow-hidden rounded-lg text-text-body dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light bg-background-light focus:border-accent dark:border-white/20 dark:focus:border-accent h-12 p-3 text-base font-normal pr-8">
<option>Male</option>
<option>Female</option>
<option>Non-binary</option>
<option>Prefer not to say</option>
</select>
<span class="material-symbols-outlined text-text-body dark:text-gray-400 absolute right-3 top-10 pointer-events-none">expand_more</span>
</div>
<div class="relative flex flex-col col-span-2">
<p class="text-text-heading dark:text-white text-sm font-medium pb-2">Skill Level</p>
<select class="form-select flex w-full min-w-0 flex-1 appearance-none items-center overflow-hidden rounded-lg text-text-body dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-accent/50 border border-border-light bg-background-light focus:border-accent dark:border-white/20 dark:focus:border-accent h-12 p-3 text-base font-normal pr-8">
<option>Beginner</option>
<option selected="">Intermediate</option>
<option>Advanced</option>
</select>
<span class="material-symbols-outlined text-text-body dark:text-gray-400 absolute right-3 top-10 pointer-events-none">expand_more</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:items-center gap-3 border-t border-border-light p-6 bg-background-light dark:bg-black/20 dark:border-white/10">
<button class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 text-primary dark:text-white text-base font-semibold hover:bg-primary/10 dark:hover:bg-white/10">
<span class="truncate">Cancel</span>
</button>
<button class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-base font-semibold hover:bg-primary/90">
<span class="truncate">Save Changes</span>
</button>
</div>
</div>
</div>
</body></html>
