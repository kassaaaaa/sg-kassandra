<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Availability Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0A2540",
              "background-light": "#FFFFFF",
              "background-dark": "#111921",
              "text-heading": "#111111",
              "text-body": "#555555",
              "border-light": "#DDDDDD",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "body": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
</head>
<body class="font-body">
<div class="relative flex min-h-screen w-full flex-col bg-gray-100 dark:bg-gray-800 group/design-root" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(85,85,85)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<!-- Background Overlay -->
<div class="absolute inset-0 bg-black/30 backdrop-blur-sm z-10"></div>
<!-- Modal Container -->
<div class="fixed inset-0 z-20 flex items-center justify-center p-4">
<div class="layout-container flex h-full grow flex-col items-center justify-center">
<div class="relative flex w-full max-w-lg flex-col overflow-hidden rounded-xl bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Modal Header -->
<div class="flex items-center justify-between gap-4 p-6 border-b border-border-light">
<p class="font-display text-2xl font-bold text-text-heading">Add Availability</p>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-text-body hover:bg-gray-100 dark:hover:bg-gray-700">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="flex flex-col gap-6 p-6">
<!-- Date & Time Section -->
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-text-body text-sm font-medium leading-normal pb-2">Date(s)</p>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light text-text-body placeholder:text-text-body/60 focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 p-3 text-base font-normal leading-normal" placeholder="Select date or date range" value="October 28, 2024"/>
<div class="pointer-events-none absolute right-3 flex items-center justify-center text-text-body">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-body text-sm font-medium leading-normal pb-2">From</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light text-text-body placeholder:text-text-body/60 focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 p-3 text-base font-normal leading-normal" type="time" value="09:00"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-body text-sm font-medium leading-normal pb-2">To</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light text-text-body placeholder:text-text-body/60 focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 p-3 text-base font-normal leading-normal" type="time" value="17:00"/>
</label>
</div>
</div>
<!-- Recurrence Section -->
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-text-body text-sm font-medium leading-normal pb-2">Repeats</p>
<select class="form-input flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg border border-border-light bg-background-light text-text-body placeholder:text-text-body/60 focus:border-primary focus:ring-2 focus:ring-primary/20 h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat p-3 text-base font-normal leading-normal">
<option value="none">Does not repeat</option>
<option value="daily">Repeats daily</option>
<option selected="" value="weekly">Repeats weekly</option>
<option value="monthly">Repeats monthly</option>
</select>
</label>
</div>
<!-- Informational Text -->
<div class="flex items-center gap-3 rounded-lg bg-primary/5 p-4">
<div class="text-primary/80 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined">info</span>
</div>
<p class="text-text-body text-sm font-normal leading-normal flex-1">We will check for any overlapping events before saving.</p>
</div>
</div>
<!-- Modal Footer -->
<div class="flex flex-1 gap-3 flex-wrap px-6 py-4 justify-end items-center bg-gray-50 dark:bg-gray-800 border-t border-border-light">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 text-text-body text-base font-semibold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-primary text-white text-base font-semibold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">Save</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
