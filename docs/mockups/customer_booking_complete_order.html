<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KiteOps - Complete Your Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .form-switch {
            @apply relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2;
        }
        .form-switch-toggle {
            @apply pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007BFF",
                        "secondary": "#48D1CC",
                        "background-light": "#F8F9FA",
                        "background-dark": "#111921",
                        "text-light": "#333333",
                        "text-dark": "#E0E0E0",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1A2632",
                        "border-light": "#E0E0E0",
                        "border-dark": "#334155"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="fixed inset-0 bg-black/60 dark:bg-black/80 flex items-center justify-center p-4">
<div class="bg-card-light dark:bg-card-dark rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
<header class="flex items-center justify-between p-6 border-b border-border-light dark:border-border-dark flex-shrink-0">
<h2 class="text-2xl font-bold tracking-tight">Complete Your Booking</h2>
<button class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<main class="flex-grow overflow-y-auto p-6 md:p-8">
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2">
<h3 class="text-xl font-semibold mb-6">Your Information</h3>
<form>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium pb-2" for="first-name">First Name</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="first-name" placeholder="Alex" type="text"/>
</div>
<div>
<label class="block text-sm font-medium pb-2" for="last-name">Last Name</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="last-name" placeholder="Ray" type="text"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium pb-2" for="email">Email Address</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="email" placeholder="alex.ray@example.com" type="email"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium pb-2" for="phone">Phone Number</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="phone" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium pb-2" for="age">Age</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="age" placeholder="25" type="number"/>
</div>
<div>
<label class="block text-sm font-medium pb-2" for="gender">Gender</label>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="gender">
<option>Male</option>
<option>Female</option>
<option>Non-binary</option>
<option>Prefer not to say</option>
</select>
</div>
<div>
<label class="block text-sm font-medium pb-2" for="skill-level">Skill Level</label>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="skill-level">
<option>Beginner</option>
<option selected="">Intermediate</option>
<option>Advanced</option>
</select>
</div>
<div>
<label class="block text-sm font-medium pb-2" for="experience">Experience Hours (optional)</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" id="experience" placeholder="e.g., 10 hours" type="text"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium pb-2" for="notes">Additional Notes (optional)</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary p-4 text-base" id="notes" placeholder="Anything we should know?" rows="4"></textarea>
</div>
</div>
</form>
</div>
<div class="lg:col-span-1">
<div class="bg-background-light dark:bg-background-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-xl font-semibold mb-4">Lesson Summary</h3>
<div class="space-y-4 text-sm">
<div class="flex items-center gap-3">
<div class="flex-shrink-0 h-10 w-10 rounded-lg bg-secondary/10 dark:bg-secondary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-xl text-secondary">kitesurfing</span>
</div>
<div>
<p class="font-bold text-base">Private Beginner's Course</p>
<p class="text-slate-600 dark:text-slate-400">Tarifa, Spain</p>
</div>
</div>
<div class="border-t border-border-light dark:border-border-dark my-4"></div>
<div class="flex justify-between items-center">
<span class="text-slate-600 dark:text-slate-400">Date:</span>
<span>August 15, 2024</span>
</div>
<div class="flex justify-between items-center">
<span class="text-slate-600 dark:text-slate-400">Time:</span>
<span>09:00 - 11:00</span>
</div>
<div class="flex justify-between items-center">
<span class="text-slate-600 dark:text-slate-400">Duration:</span>
<span>2 hours</span>
</div>
<div class="flex justify-between items-center">
<span class="text-slate-600 dark:text-slate-400">Instructor:</span>
<span>Alex Ray</span>
</div>
<div class="border-t border-border-light dark:border-border-dark my-4"></div>
<div class="flex justify-between items-center font-bold text-lg">
<span>Total Price:</span>
<span>â‚¬150</span>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="flex-shrink-0 flex flex-col md:flex-row items-center justify-between gap-6 p-6 border-t border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark rounded-b-xl">
<div class="flex items-center gap-3">
<button aria-checked="false" class="form-switch bg-slate-200 dark:bg-slate-700" role="switch" type="button">
<span class="form-switch-toggle translate-x-0"></span>
</button>
<label class="text-sm text-slate-600 dark:text-slate-400">I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</label>
</div>
<button class="w-full md:w-auto flex items-center justify-center gap-2 rounded-lg bg-primary text-white font-bold h-12 px-8 text-base hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined">lock</span>
                Confirm &amp; Pay
            </button>
</footer>
</div>
</div>
</body></html>
