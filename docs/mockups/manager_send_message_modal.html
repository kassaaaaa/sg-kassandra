<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Send Message to Olivia Chen</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0a2642",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="flex h-full w-full items-center justify-center bg-black/50 p-4">
<div class="flex w-full max-w-2xl flex-col rounded-xl bg-white dark:bg-background-dark">
<div class="flex items-center justify-between gap-3 p-6 border-b border-[#d1dbe6] dark:border-primary/20">
<p class="text-[#0e141a] dark:text-white tracking-light text-2xl font-bold leading-tight">Send Message to Olivia Chen</p>
<button class="flex items-center justify-center rounded-lg h-10 w-10 text-[#517394] dark:text-white/70 hover:bg-[#e8edf2] dark:hover:bg-primary/20">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex flex-col gap-6 p-6">
<div class="flex flex-col">
<p class="text-[#0e141a] dark:text-white text-base font-medium leading-normal pb-2">To</p>
<div class="flex w-full items-center rounded-lg border border-[#d1dbe6] dark:border-primary/20 bg-[#f8fafb] dark:bg-background-dark/50 h-14 p-4">
<p class="text-[#517394] dark:text-white/70 text-base font-normal">Olivia Chen &lt;olivia.chen@email.com&gt;</p>
</div>
</div>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0e141a] dark:text-white text-base font-medium leading-normal pb-2">Subject (Optional)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1dbe6] dark:border-primary/20 bg-white dark:bg-background-dark h-14 placeholder:text-[#517394] dark:placeholder:text-white/50 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Your upcoming lesson" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0e141a] dark:text-white text-base font-medium leading-normal pb-2">Message</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1dbe6] dark:border-primary/20 bg-white dark:bg-background-dark min-h-48 placeholder:text-[#517394] dark:placeholder:text-white/50 p-[15px] text-base font-normal leading-normal" placeholder="Type your message here..."></textarea>
</label>
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between">
<div class="flex items-center gap-3">
<input class="form-checkbox h-5 w-5 rounded border-[#d1dbe6] dark:border-primary/20 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-transparent dark:focus:ring-offset-background-dark focus:ring-primary/50" id="sms-toggle" type="checkbox"/>
<label class="text-[#0e141a] dark:text-white text-base font-normal leading-normal flex-1 truncate cursor-pointer" for="sms-toggle">Also send as SMS</label>
</div>
</div>
</div>
<div class="flex flex-wrap justify-end gap-3 p-6 border-t border-[#d1dbe6] dark:border-primary/20">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent text-[#0e141a] dark:text-white text-base font-medium leading-normal hover:bg-[#e8edf2] dark:hover:bg-primary/20">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-medium leading-normal hover:bg-primary/90">
<span class="truncate">Send Message</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
