<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Instructor Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2642",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<!-- Dimmed Background -->
<div class="absolute inset-0 bg-black/30"></div>
<!-- Modal -->
<div class="relative flex w-full max-w-2xl flex-col rounded-xl bg-white dark:bg-background-dark shadow-lg">
<!-- Modal Header -->
<div class="flex flex-shrink-0 items-center justify-between gap-4 border-b border-gray-200 dark:border-white/10 p-4 sm:p-6">
<p class="text-xl font-bold text-[#111111] dark:text-white">Add New Instructor</p>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-white/20">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<!-- Modal Body with Form -->
<div class="flex-1 overflow-y-auto p-4 sm:p-6">
<form class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<!-- Instructor Name -->
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-[#111111] dark:text-gray-300">Instructor Name</p>
<input class="form-input flex w-full resize-none rounded-lg border border-[#d1dbe6] dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-2.5 text-[#555555] dark:text-gray-300 placeholder:text-gray-400 focus:border-primary/50 focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:focus:border-primary/50" placeholder="Enter full name" type="text"/>
</label>
</div>
<!-- Email Address -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-[#111111] dark:text-gray-300">Email Address</p>
<input class="form-input flex w-full resize-none rounded-lg border border-[#d1dbe6] dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-2.5 text-[#555555] dark:text-gray-300 placeholder:text-gray-400 focus:border-primary/50 focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:focus:border-primary/50" placeholder="Enter email" type="email"/>
</label>
</div>
<!-- Phone Number -->
<div>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-[#111111] dark:text-gray-300">Phone Number</p>
<input class="form-input flex w-full resize-none rounded-lg border border-[#d1dbe6] dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-2.5 text-[#555555] dark:text-gray-300 placeholder:text-gray-400 focus:border-primary/50 focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:focus:border-primary/50" placeholder="Enter phone number" type="tel"/>
</label>
</div>
<!-- Skill Level -->
<div class="sm:col-span-2">
<p class="text-sm font-medium text-[#111111] dark:text-gray-300 pb-2">Skill Level Taught</p>
<div class="flex flex-wrap gap-3">
<label class="flex cursor-pointer items-center gap-2 rounded-full border border-gray-300 dark:border-white/20 px-3 py-1.5 text-sm has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary/70 dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:text-primary/90">
<input class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span>Beginner</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-full border border-gray-300 dark:border-white/20 px-3 py-1.5 text-sm has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary/70 dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:text-primary/90">
<input checked="" class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span>Intermediate</span>
</label>
<label class="flex cursor-pointer items-center gap-2 rounded-full border border-gray-300 dark:border-white/20 px-3 py-1.5 text-sm has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:has-[:checked]:border-primary/70 dark:has-[:checked]:bg-primary/20 dark:has-[:checked]:text-primary/90">
<input class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span>Advanced</span>
</label>
</div>
</div>
<!-- Status -->
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-[#111111] dark:text-gray-300">Status</p>
<select class="form-select flex w-full appearance-none resize-none rounded-lg border border-[#d1dbe6] dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-2.5 text-[#555555] dark:text-gray-300 focus:border-primary/50 focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:focus:border-primary/50">
<option>Active</option>
<option>Inactive</option>
</select>
</label>
</div>
<!-- Profile Picture -->
<div class="sm:col-span-2">
<p class="pb-2 text-sm font-medium text-[#111111] dark:text-gray-300">Profile Picture</p>
<div class="flex items-center gap-4">
<div class="h-20 w-20 flex-shrink-0">
<img class="h-full w-full rounded-full object-cover" data-alt="Placeholder for user profile picture" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD6FIv7PwKxXhxM0V20_6t2-QUdD6Wwm6XVwbIQixLTq7kOaFuDz_DADpPU1G1LogIdnj4EKHhi71PDtgNJgmmpy-lt0J9Yie6rkmnyy5sVS0pcZfV5moWPsoCSolgQ-RwQINAtGCRjBhNtlNDlarT18tHuySn7fb5HG4qWG4iqnmneh4yi9YGfDtCsTD7RGU6Wo8YYsuWKvVRkn-Kc45G4-KdtBtTRqt_rkwTjfn6Ol--nxpkRQ1S49SXZEAb4II2K0AaHxUYFlnk"/>
</div>
<div class="flex-1">
<input class="block w-full text-sm text-gray-500 file:mr-4 file:rounded-full file:border-0 file:bg-primary/10 file:px-4 file:py-2 file:text-sm file:font-semibold file:text-primary hover:file:bg-primary/20" type="file"/>
<p class="mt-1 text-xs text-gray-500 dark:text-gray-400">PNG, JPG, GIF up to 10MB.</p>
</div>
</div>
</div>
<!-- Short Bio -->
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-[#111111] dark:text-gray-300">Short Bio / Description</p>
<textarea class="form-textarea flex w-full min-h-[120px] resize-y rounded-lg border border-[#d1dbe6] dark:border-white/20 bg-background-light dark:bg-background-dark px-4 py-2.5 text-[#555555] dark:text-gray-300 placeholder:text-gray-400 focus:border-primary/50 focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:focus:border-primary/50" placeholder="Write a brief introduction..."></textarea>
</label>
</div>
</form>
</div>
<!-- Modal Footer -->
<div class="flex flex-shrink-0 flex-col-reverse items-center justify-end gap-3 border-t border-gray-200 dark:border-white/10 p-4 sm:flex-row sm:p-6">
<button class="flex h-10 w-full cursor-pointer items-center justify-center rounded-lg bg-transparent px-4 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 sm:w-auto">Cancel</button>
<button class="flex h-10 w-full cursor-pointer items-center justify-center rounded-lg bg-primary px-4 text-sm font-medium text-white hover:bg-primary/90 sm:w-auto">Create Instructor</button>
</div>
</div>
</div>
</body></html>
